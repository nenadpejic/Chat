<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chat | Nenad Pejic</title>
</head>

<body>
  <div class="page-container">
    <header class="col-d-12">
      <h1>ITBootcamp Chat</h1>
      <p>Choose a chatroom</p>
    </header>

    <nav class="col-d-12">
      <div class="col-d-8">
        <ul class="overflow">
          <li class="col-d-3">
            <input type="button" value="# general" class="radio">
          </li>
          <li class="col-d-3">
            <input type="button" value="# js" class="radio">
          </li>
          <li class="col-d-3">
            <input type="button" value="# homeworks" class="radio">
          </li>
          <li class="col-d-3">
            <input type="button" value="# tests" class="radio">
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-d-12">
      <div class="col-d-8">
        <section id="chat">
          <ul id="ul"></ul>
        </section>

        <section id="input" class="overflow">
          <!-- color -->
          <div class="col-d-12 pb-1">
            <div class="col-m-9 col-d-8">
              <input class="input" type="color" id="color">
            </div>
            <div class="col-m-3 col-d-4 pl-1">
              <input class="btn" type="button" value="Update color" id="updateColor">
            </div>
          </div>
          <!-- date -->
          <div class="col-d-12 pb-1">
            <div class="col-m-9 col-d-8">
              <div class="col-m-6 col-d-6">
                <input class="input" type="datetime-local" id="datetimeLocalStart">
              </div>
              <div class="col-m-6 col-d-6">
                <input class="input" type="datetime-local" id="datetimeLocalEnd">
              </div>
            </div>
            <div class="col-m-3 col-d-4 pl-1">
              <input class="btn" type="button" value="Set dates" id="setDates">
            </div>
          </div>

          <div class="col-d-12 pb-1">
            <div class="col-m-9 col-d-8">
              <textarea class="input" id="message" placeholder="Text message" cols="1" rows="1"></textarea>
            </div>
            <div class="col-m-3 col-d-4 pl-1">
              <input class="btn" type="button" value="Send" id="send">
            </div>
          </div>

          <div class="col-d-12 pb-1">
            <div class="col-m-9 col-d-8">
              <input class="input" type="text" name="" id="username" placeholder="Update username">
            </div>
            <div class="col-m-3 col-d-4 pl-1">
              <input class="btn" type="button" value="Update" id="update">
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; Created by Nenad Pejic</p>
    </footer>
  </div>

  <div id="notification"></div>
